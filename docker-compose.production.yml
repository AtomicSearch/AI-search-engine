version: "3"

services:
  production-server:
    image: atomicsearch/massiveprediction:latest
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-443}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IS_CACHE_ENABLED=${IS_CACHE_ENABLED:-false}
    restart: "always"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/home/user/app/
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
