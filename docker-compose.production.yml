version: "3"

services:
  production-server:
    image: atomicsearch/massiveprediction:latest
    environment:
      - HOST=${HOST:-true}
      - PORT=80
      - REDIS_PORT=6379
      - BASIC_SSL=${BASIC_SSL:-false}
      - IS_CACHE_ENABLED=false
    ports:
      - "80:80"
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
